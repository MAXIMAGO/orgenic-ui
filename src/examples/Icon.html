<og-card name="Icons">

    <h3>Options</h3>
    <div class="options">
        <og-form-item label="Icon">
            <og-combobox class="icon-selector"></og-combobox>
        </og-form-item>
        <og-form-item label="Icon Style">
            <og-combobox class="style-selector"></og-combobox>
        </og-form-item>
        <og-form-item label="Icon Size">
            <og-number-input class="size-field"></og-number-input>
        </og-form-item>
    </div>

    <div class="example">
        <og-icon></og-icon>
    </div>
</og-card>
<script>
    const icon = document.querySelector('og-icon');

    const iconCombobox = document.querySelector('.icon-selector');
    iconCombobox.items = [
        { label: 'Add', value: 'add' },
        { label: 'Arrow1 Up', value: 'arrow1 up' },
        { label: 'Arrow1 Down', value: 'arrow1 down' },
        { label: 'Arrow1 Left', value: 'arrow1 left' },
        { label: 'Arrow1 Right', value: 'arrow1 right' },
        { label: 'Home', value: 'home' },
        { label: 'User', value: 'user' }
    ];
    iconCombobox.value = 'home';
    iconCombobox.addEventListener('itemSelected', e => {
        icon.setAttribute('icon', e.target.value);
    });

    const styleCombobox = document.querySelector('.style-selector');
    styleCombobox.items = [
        { label: 'Stroke', value: 'stroke' },
        { label: 'Solid', value: 'solid' }
    ];
    styleCombobox.value = 'stroke';
    styleCombobox.addEventListener('itemSelected', e => {
        icon.setAttribute('icon-style', e.target.value);
    });

    const sizeField = document.querySelector('.size-field');
    sizeField.addEventListener('valueChanged', e => {
        console.log(e.detail);
        icon.setAttribute('size', e.detail + 'px');
    });
</script>
<style>
    .options {
        display: flex;
    }
    .options > * {
        margin-right: 40px;
    }
</style>
